<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Posts</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a href="/save/0" class="btn btn-primary">Agregar Post</a>
		</div>
		
		<h2 th:if="${list.isEmpty()}">No hay posts</h2>
		<div th:if="${!list.isEmpty()}">
			<h2>Posts</h2>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Titulo</th>
						<th>Contenido</th>
						<th>Imagen</th>
						<th>Categoria</th>
						<th>Fecha</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${list}">
					    <td th:text="${post.ID}">
						<td th:text="${post.titulo}">
						<td th:text="${post.contenido}">
						<td th:text="${post.imagen}">
						<td th:text="${post.categoria}">
						<td th:text="${post.fecha}">
						<td><a class="btn btn-info" th:href="@{/save/{id}(id=${post.ID})}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${post.ID})}">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
